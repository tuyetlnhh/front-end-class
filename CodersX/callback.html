<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Callback </h2>
    <script>
        // Dùng function như 1 tham số 
        // Hàm được truyền dưới dạng đối số
        var coffeeMachine = {
            makeCoffee: function (onFinish) {
                console.log('Making coffee ...');
                onFinish();
            }
        };

        var activeSound = function () {
            console.log('Tít tít')
        }

        coffeeMachine.makeCoffee(activeSound);

        coffeeMachine.makeCoffee(function () {
            console.log('Bip bip')
        });

    </script>
</body>

</html>
