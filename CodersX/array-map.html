<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Array.map </h2>
    <script>
        var numbers = [1, 2, 3, 4];
        var squaredNumbers = numbers.map(function (x) {
            return x * x;
        });
        console.log({ squaredNumbers })

    </script>
</body>

</html>
