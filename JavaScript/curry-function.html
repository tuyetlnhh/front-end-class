<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curry function</title>
</head>

<body>
    <h2>Curry function</h2>
    <script>
        const muliply = (a) => {
            return function (b) {
                return function (c) {
                    return a * b * c
                }
            }
        }
        console.log('muliply: ', muliply(2)(3)(4))

        const sumCurry = (func) => {
            return function (b) {
                return function (c) {
                    return func(b, c)
                }
            }
        }
        const sum = (x, y) => x + y;
        const resultCurry = sumCurry(sum);
        console.log('sumCurry: ', resultCurry(1)(2))
    </script>
</body>

</html>
