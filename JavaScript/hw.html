    <script>
        function getMonth(numMonth) {
            return numMonth === 1 ? "January"
                : numMonth === 2 ? "February"
                    : numMonth === 3 ? "March"
                        : numMonth === 4 ? "April"
                            : numMonth === 5 ? "May"
                                : numMonth === 6 ? "June"
                                    : numMonth === 7 ? "July"
                                        : numMonth === 8 ? "August"
                                            : numMonth === 9 ? "September"
                                                : numMonth === 10 ? "October"
                                                    : numMonth === 11 ? "November"
                                                        : numMonth === 12 ? "December"
                                                            : "Thang khong hop le";
        }
        const testMonth = getMonth(0);
        console.log(testMonth);
    </script>
